<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        fieldset {
            width: 525px;
            margin: 10px 0;
            padding: 10px;
        }

        .kont-container {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .kont-container label {
            width: 30%;
            margin-right: 10px;
        }

        .kont-container .titik-dua {
            margin-right: 5px;
        }

        .kont-container input,
        .kont-container select,
        .kont-container textarea {
            flex-grow: 1;
            padding: 2px;
        }

        textarea {
            width: 100%;
            padding: 5px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 5px;
        }

        label,
        textarea,
        select {
            vertical-align: top;
        }

        pre {
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>Form Registrasi</h1>
    <form>
        <fieldset>
            <legend>Biodata</legend>
            <div class="kont-container">
                <label>Nama Mahasiswa</label>
                <span class="titik-dua">:</span>
                <input type="text" size="20" placeholder="Nama Anda">
            </div>
            <div class="kont-container">
                <label>No. Induk Mahasiswa</label>
                <span class="titik-dua">:</span>
                <input type="number" size="20" placeholder="NIM Anda">
            </div>
            <div class="kont-container">
                <label>Alamat Mahasiswa</label>
                <span class="titik-dua">:</span>
                
                <textarea id="alamat" name="alamat" rows="3" placeholder="Alamat Anda"
                style="width: 40%; padding: 10px;"></textarea>

            </div>
            <div class="kont-container">
                <label>Tanggal Lahir</label>
                <span class="titik-dua">:</span>
                <select name="hari">
                    <option value="">Hari</option>
                    <!-- Pilihan hari dari 1 sampai 31 -->
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write('<option value="' + i + '">' + i + '</option>');
                        }
                    </script>
                </select>
                <select name="bulan">
                    <option value="">Bulan</option>
                    <option value="1">Januari</option>
                    <option value="2">Februari</option>
                    <option value="3">Maret</option>
                    <option value="4">April</option>
                    <option value="5">Mei</option>
                    <option value="6">Juni</option>
                    <option value="7">Juli</option>
                    <option value="8">Agustus</option>
                    <option value="9">September</option>
                    <option value="10">Oktober</option>
                    <option value="11">November</option>
                    <option value="12">Desember</option>
                </select>
                <select name="tahun">
                    <option value="">Tahun</option>
                    <!-- Pilihan tahun dari 1980 sampai 2024 -->
                    <script>
                        for (let i = 1980; i <= 2024; i++) {
                            document.write('<option value="' + i + '">' + i + '</option>');
                        }
                    </script>
                </select>
            </div>
            <div class="kont-container">
                <label>Jenis Kelamin</label>
                <span class="titik-dua">:</span>
                <input type="radio" name="radio" value="Pria" id="radio1"> Pria
                <input type="radio" name="radio" value="Wanita" id="radio2"> Wanita
            </div>
            <div class="kont-container">
                <label>Upload Foto</label>
                <span class="titik-dua">:</span>
                <input type="file" name="file">
            </div>
            <div class="kont-container">
                <label>URL Website</label>
                <span class="titik-dua">:</span>
                <input type="text" name="text_form" size="20" placeholder="URL Website Anda">
            </div>
            <div class="kont-container">
                <label>Perguruan Tinggi</label>
                <span class="titik-dua">:</span>
                <input type="text" name="text_form" placeholder="">
            </div>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Info Akun</legend>
            <div class="kont-container">
                <label>Email</label>
                <span class="titik-dua">:</span>
                <input type="text" name="text_form" size="20" placeholder="email Anda">
            </div>
            <div class="kont-container">
                <label>Username</label>
                <span class="titik-dua">:</span>
                <input type="text" name="text_form" size="20" placeholder="username anda">
            </div>
            <div class="kont-container">
                <label>Password</label>
                <span class="titik-dua">:</span>
                <input type="password" name="text_form" size="20" placeholder="password anda">
            </div>
            <div class="kont-container">
                <label>Ulangi Password</label>
                <span class="titik-dua">:</span>
                <input type="password" name="text_form" size="20" placeholder="password anda">
            </div>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Kemampuan Dasar</legend>
            <div class="kont-container">
                <input type="checkbox" name="checkbox1" value="checkbox1" id="checkbox1">
                <label for="checkbox1">HTML</label>
                <input type="checkbox" name="checkbox2" value="checkbox2" id="checkbox2">
                <label for="checkbox2">CSS</label>
                <input type="checkbox" name="checkbox3" value="checkbox3" id="checkbox3">
                <label for="checkbox3">Javascript</label>
                <input type="checkbox" name="checkbox4" value="checkbox4" id="checkbox4">
                <label for="checkbox4">PHP</label>
                <input type="checkbox" name="checkbox5" value="checkbox5" id="checkbox5">
                <label for="checkbox5">Laravel</label>
                <input type="checkbox" name="checkbox6" value="checkbox6" id="checkbox6">
                <label for="checkbox6">React Native</label>
            </div>
        </fieldset>
        <p>
            <input type="reset" value="Reset">
            <input type="submit" value="Simpan">
            <input type="button" value="Button">
        </p>
    </form>
</body>

</html>
